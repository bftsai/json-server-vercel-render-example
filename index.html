<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustomFistName" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustomFistName" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomLastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustomLastName" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomMail" class="form-label">mail</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationCustomMail" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="validationCustomAge" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomPassword" class="form-label">password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a password.
              </div>
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" class="submit">Submit form</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const apiUrl='https://outfitpals-web-server.onrender.com';
        const validationCustomFistName=document.getElementById('validationCustomFistName');
        const validationCustomFistName=document.getElementById('validationCustomFistName');
        const validationCustomLastName=document.getElementById('validationCustomLastName');
        const validationCustomMail=document.getElementById('validationCustomMail');
        const validationCustomAge=document.getElementById('validationCustomAge');
        const validationCustomPassword=document.getElementById('validationCustomPassword');
        const submit=document.querySelector('.submit');

        submit.addEventListener('click',e=>{
            e.preventDefault();
            e.stopPropagation();
            let obj={};
            obj.email=validationCustomMail.value;
            obj.password=validationCustomPassword.value;
            obj.firstname=validationCustomFistName.value;
            obj.lastname=validationCustomLastName.value;
            obj.age=validationCustomAge.value;

            axios.post(`${apiUrl}/register`,obj)
                .then(res=>{
                    alert('success')
                })
                .catch(err=>{
                    alert('failed')
                })
        })
    </script>
</body>
</html>
